<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="trunkApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>App</title>
		<meta name="description" content="App">
		<meta name="author" content="Ryan Angeles">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- build:css dist/styles/vendor.css -->
    	<!-- bower:css -->
    	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    	<!-- endbower -->
    	<!-- endbuild -->

    	<!-- build:css dist/styles/styles.css -->
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
    	<!-- endbuild -->
	</head>
	<body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="todos">The Todo App</a>
                </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="todos">Home</a></li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="container">
            <div class="row top-buffer">
                <div ui-view></div> <!-- This is where our views will load -->
                
            </div>
        </div>

		<!-- build:js dist/scripts/vendor.js -->
    	<!-- bower:js -->
    	<script src="bower_components/es5-shim/es5-shim.js"></script>
    	<script src="bower_components/jquery/dist/jquery.js"></script>
    	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
    	<script src="bower_components/underscore/underscore.js"></script>
    	<script src="bower_components/angular/angular.js"></script>
    	<script src="bower_components/angular-resource/angular-resource.js"></script>
    	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
    	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    	<script src="bower_components/autofill-event/src/autofill-event.js"></script>
    	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    	<!-- endbower -->
    	<!-- endbuild -->

    	<!-- build:js dist/scripts/scripts.js -->
    	<script src="scripts/app.js"></script>
    	<!-- endbuild -->
	</body>
</html>
