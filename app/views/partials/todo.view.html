<ul class="list-group todo-view">
    <li class="list-group-item">
        <h3>Details for {{todo.title}}</h3>
    </li>
    <li class="list-group-item">
        <label class="item item-label">Title: </label>
        <p class="item item-data">{{todo.title}}</p>
    </li>
    <li class="list-group-item">
        <label class="item item-label">Description: </label>
        <p class="item item-data">{{todo.description}}</p>
    </li>
    <li class="list-group-item">
        <label class="item item-label">Target Date: </label>
        <p class="item item-data">{{todo.targetDate | date:'yyyy-MM-dd'}}</p>
    </li>
    <li class="list-group-item">
        <label class="item item-label">Completed: </label>
        <p class="item item-data">{{todo.completed ? 'Yes' : 'No'}}</p>
    </li>
    <li class="list-group-item text-right">
        <a class="btn btn-primary btn-sm" ui-sref="todos.edit({id:todo._id.$oid})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
        <a class="btn btn-danger btn-sm" ng-confirm="deleteTodo(todo)" ng-confirm-message="Are you sure you want to delete {{todo.title}}?"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
    </li>
</ul>
