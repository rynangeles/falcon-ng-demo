<div class="col-xs-6"> <!-- col-xs-offset-2 -->
	<table class="table table-striped">
		<thead>
			<tr>
				<td>
					<h3><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> All Todo</h3>
				</td>
				<td class="text-right">
					<a ui-sref="todos.add" ng-hide="$state.includes('todos.add')" class="btn-primary btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Todo</a>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="todo in todos">
				<td>{{todo.title}}</td>
				<td class="text-right">
					<a class="btn btn-primary btn-xs" ui-sref="todos.view({id:todo._id.$oid})"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View</a>
					<a class="btn btn-danger btn-xs" ng-confirm="deleteTodo(todo)" ng-confirm-message="Are you sure you want to delete {{todo.title}}?"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-xs-6"> 
	<div ui-view class="nested-view"></div><!-- This is where our nested views will load -->
</div>
