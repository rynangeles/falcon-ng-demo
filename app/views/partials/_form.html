<div class="form-group">
	<label for="title" class="col-sm-3 control-label">Title</label>
	<div class="col-sm-9">
		<input type="text" ng-model="todo.title" id="title" class="form-control" id="title" placeholder="Title"/>
	</div>
</div>
<div class="form-group">
	<label for="description" class="col-sm-3 control-label">Description</label>
	<div class="col-sm-9">
		<textarea ng-model="todo.description" id="description" class="form-control" placeholder="Description"></textarea>
	</div>
</div>
<div class="form-group">
	<label for="target-date" class="col-sm-3 control-label">Target Date</label>
	<div class="col-sm-9">
		<input type="date" ng-model="todo.targetDate" id="target-date" class="form-control"/>
	</div>
</div>
<div class="form-group">
	<label for="completed" class="col-sm-3 control-label">Completed</label>
	<div class="col-sm-9">
		<label class="radio-inline"><input type="radio" name="completed" ng-model="todo.completed "id="completed" ng-init="todo.completed=true" ng-value="1"> Yes </label>
		<label class="radio-inline"><input type="radio" name="completed" ng-model="todo.completed "id="completed" ng-init="todo.completed=false" ng-value="0"> No </label>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-6">
		<input type="submit" class="btn btn-primary" name="submit" value="Save"/>
		<a class="btn btn-default" ui-sref="todos">Cancel</a>
	</div>
</div>
